<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asteroid danger website</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#moreinfo">More Info</a>
        <a href="#aboutproject">About this project</a>
    </div>
    <h1>Try out the simulation</h1>
    <h2>Move the sliders to create your own asteroid</h2>
    <h3>Eccentricity</h3>
    <div class="slidecontainer" id="EccentricitySlider">
        <input type="range" min="0.008" max="0.96" value="0.05" oninput="updateOvalAndValue('Eccentricity', this.value)" id="Eccentricity" name="Eccentricity">
        <p id="rangeValueEccentricity">50</p>   
    </div>

    <h3>Relative Velocity</h3>
    <div class="slidecontainer" id="RelativeVelocitySlider">
        <input type="range" min="0" max="100" value="50" oninput="updateRangeValue('RelativeVelocity', this.value)" id="RelativeVelocity" name="RelativeVelocity">
        <p id="rangeValueRelativeVelocity">50</p>   
    </div>

    <h3>Perihelion Distance</h3>
    <div class="slidecontainer" id="PerihelionDistanceSlider">
        <input type="range" min="0" max="100" value="50" oninput="updateRangeValue('PerihelionDistance', this.value)" id="PerihelionDistance" name="PerihelionDistance">
        <p id="rangeValuePerihelionDistance">50</p>   
    </div>

    <h3>Absolute Magnitude</h3>
    <div class="slidecontainer" id="AbsoluteMagnitudeSlider">
        <input type="range" min="11.6" max="32.1" value="50" oninput="updateRangeValue('AbsoluteMagnitude', this.value)" id="AbsoluteMagnitude" name="AbsoluteMagnitude">
        <p id="rangeValueAbsoluteMagnitude">50</p>   
    </div>

    <h3>Orbit Uncertainty</h3>
    <div class="slidecontainer" id="OrbitUncertainitySlider">
        <input type="range" min="0" max="9" value="50" oninput="updateRangeValue('OrbitUncertainity', this.value)" id="OrbitUncertainity" name="OrbitUncertainity">
        <p id="rangeValueOrbitUncertainity">50</p>   
    </div>
    <div id="oval"></div>

  </body>
</html>
